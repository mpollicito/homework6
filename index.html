<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">Weather // Dashboard</h1>
            <p class="lead">Quickly find YOUR weather!</p>
        </div>
    </div>


    
    <div class="weather-temp">
        <input type="text" id="mySearch" placeholder="Enter a City..."
            title="Search for a City">

        <button type="button" id="search-btn" class="btn btn-info">Search</button>

        <ul id="search-history" class="list-group">
            <p>Search History</p>
            <li class="list-group-item">searches</li>
            <!-- Font Awesome Icons -->
            <!-- <i class="fas fa-snowflake"></i>
            <i class="fas fa-cloud-showers-heavy"></i>
            <i class="fas fa-cloud-sun"></i>
            <i class="fas fa-bolt"></i>
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <i class="fas fa-smog"></i> -->
        </ul>
    </div>

    <div class="container-fluid">
        <p>5-Day Forecast</p>
        <div class="float-left" data-day="1">1</div><br>
        <div class="float-left" data-day="2">2</div><br>
        <div class="float-left" data-day="3">3</div><br>
        <div class="float-left" data-day="4">4</div><br>
        <div class="float-left" data-day="5">5</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
